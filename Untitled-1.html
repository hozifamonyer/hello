          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 h-25">
            <li class="nav-item">
              <a
                class="nav-link  m-1 p-2 w-100 h-100 navbar-dark btn btn-outline-success border border-0 text-light "
                aria-current="page" href="#">Home</a>
            </li>
            <li
              class="nav-item navbar-dark btn btn-outline-success border border-0 text-light">
              <a class="nav-link text-light" href="#">Link</a>
            </li>
            <li
              class="nav-item dropdown navbar-dark btn btn-outline-success border border-0 ">

            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <br>
    <!-- Carousel -->
    <div id="demo" class="carousel slide container-lg container-sm"
      data-bs-ride="carousel">

      <!-- Indicators/dots -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0"
          class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
      </div>

      <!-- The slideshow/carousel -->
      <div class="carousel-inner"
        style="text-align: center; background-color: black;">
        <div class="carousel-item active">
          <img src="another.jpg" alt="Los Angeles" width="1090px" height="700px">
          <div class="carousel-caption">
            <h3>anthouer</h3>
            <p> anime!</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="أفضل-عشرة-مسلسلات-أنمي-حسب-آخر-استفتاءٍ-لنا-1024x675.jpg"
            alt="Chicago" width="1090px" height="700px">
          <div class="carousel-caption">
            <h3>hunter x hunter</h3>
            <p>top anime!</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="me.jpg" alt="New York" width="1090px" height="700px">
          <div class="carousel-caption">
            <h3>fullmetal alchemist brotherhood</h3>
            <p>very idea!</p>
          </div>
        </div>
      </div>

      <!-- Left and right controls/icons -->
      <button class="carousel-control-prev" type="button" data-bs-target="#demo"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#demo"
        data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static"
      data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
          <div class="modal-body">
            هذه الصفحة نسخة تجريبي وشكرا
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary"
              data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Understood</button>
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="card w-25" id="card">
      <div class="card-header" id="card-header">Header</div>
      <div class="card-body" id="card-body">Content</div>
      <div class="card-footer" id="card-footer">Footer</div>
    </div>
    <div>
